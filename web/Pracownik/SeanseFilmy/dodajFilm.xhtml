<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../szablon.xhtml">

            <ui:define name="css">
                <h:outputStylesheet name="/css/workerCss.css"/>
            </ui:define>

            <ui:define name="top">
                #Kielce
            </ui:define>

            <ui:define name="navigation">
                
            </ui:define>

            <ui:define name="content">
                <section class="workerMenuSection">
                    <h2>Dodawanie filmu</h2>
                    
                    <div class="addingFilmFormContainer">
                        <h:form>
                            <p><label for="filmName">Tytu≈Ç filmu:</label><h:inputText value="#{filmBean.film.tytul}" id="filmName" /></p>
                            <p><label for="filmTime">Czas Trwania:</label><h:inputText value="#{filmBean.film.czasTrwania}" id="filmTime" /></p>
                            <p>
                                <label for="filmDataPrem">Data premiery:</label>
                                <h:inputText value="#{filmBean.film.dataPremiery}" id="filmDataPrem" >
                                    <f:convertDateTime dateStyle="dd-MM-YYYY" />
                                </h:inputText>
                            </p>
                            <p><h:commandButton action="#{filmBean.addFilm}" value="Dodaj" /></p>
                        </h:form>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
